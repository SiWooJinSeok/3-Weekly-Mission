<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../css/sign.css">
    </head>

    <body>
        <main class="sign">
            <article>
                <section class="signin-container">
                    <div class="flex-logo-gap-1">
                        <a href="/index.html">
                            <img src="/images/logo.svg" class="big-logo">
                        </a>
                        <span>회원이 아니신가요? <a href="signup.html">회원가입</a></span>
                    </div>
                    <form class="sign-form">
                        <div class="sign-inputs">
                            <div class="label-input">
                                <label for="email">이메일</label>
                                <input id="email" name="email" type="email">
                            </div>
                            <div class="label-input">
                                <label for="password">비밀번호</label>
                                <input id="password" name="password" type="password">
                                <img class="eye on" src="/images/signin-eye-off.svg">
                            </div>
                            
                        </div>
                        <button type="submit" class="sign-submit-btn">로그인</button>
                    </form>
                </section>
        
                <section class="social-login">
                    소셜 로그인
                    <ul class="social-icons">
                        <li class="social-icon">
                            <a href="https://www.google.com/">
                                <img src="/images/google.svg">
                                <img src="/images/google.png" class="icon">
                            </a>
                        </li>
                        <li class="social-icon">
                            <a href="https://www.kakaocorp.com/page/">
                                <img src="/images/kakao.svg">
                                <img src="/images/99FE484C5C3451F2181.svg" class="icon kakao">
                            </a>
                        </li>
                    </ul>
        
                </section>
            </article>

        </main>
    </body>

</html>
